<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App by Marula</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input type="submit" value="Search" class="btn btn-dark" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description">Partly cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy"
                  class="float-left"
                  id="icon"
                />
                <span class="float-left" id="temperature">
                  <strong> </strong>
                </span>
                <span class="units"
                  >Â° C 
              </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">53</span>%</li>
                <li>Wind: <span id="wind">21km/h</span></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="github">
      Open code by
      <a href="https://github.com/marulita18/vanilla-weather-app.git" target="_blank" 
        >Marula Crespo</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
